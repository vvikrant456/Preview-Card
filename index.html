<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vikas kumar Vikrant</a>.
    </div> -->
    <div class="container">
      <div class="card">
        <div class="card-left"></div>
        <div class="card-right">
          <p class="upper-txt">PERFUME</p>

          <h1 class="txt-heading">
            <span class="spn">Gabrielle </span>
            <span class="spn">Essence Eau </span>
            <span class="spn">De Parfum </span>
          </h1>

          <p class="lower-txt">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="txt-price">
            <div class="txt-green">$149.99</div>
            <div class="txt-strike">$169.99</div>
          </div>

          <button class="btn">
            <img
              class="cart-icon"
              src="/images/icon-cart.svg"
              alt="cart-icon"
            />
            <span class="btn-txt">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
